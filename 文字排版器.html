<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字排版器 - 绿豆色版</title>
    <style>
        body {
            font-family: "SimSun", "STSong", serif;
            background-color: #e8f3e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 300px;
            height: 500px;
            background: linear-gradient(to bottom, #e8f3e8, #c7e2c7);
            border: 1px solid #b0d4b0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .text-area {
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            color: #2c4c2c;
        }
        .large-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #1a3a1a;
        }
        .medium-text {
            font-size: 20px;
            margin: 15px 0;
            color: #265026;
        }
        .small-text {
            font-size: 14px;
            color: #3a5a3a;
        }
        .input-area {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #f0f8f0;
            border: 1px solid #a0c8a0;
        }
        button {
            margin-top: 10px;
            background-color: #4a724a;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3a5a3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-area" id="output"></div>
        <div class="input-area">
            <textarea id="input" placeholder="请输入文字..."></textarea>
            <button onclick="formatText()">排版</button>
        </div>
    </div>

    <script>
        function formatText() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const lines = input.split('\n');
            
            let formattedText = '';
            lines.forEach((line, index) => {
                if (index % 5 === 0 && line.trim() !== '') {
                    formattedText += `<div class="large-text">${line}</div>`;
                } else if (index % 5 === 2 && line.trim() !== '') {
                    formattedText += `<div class="medium-text">${line}</div>`;
                } else {
                    formattedText += `<div class="small-text">${line}</div>`;
                }
            });
            
            output.innerHTML = formattedText;
        }
    </script>
</body>
</html>
